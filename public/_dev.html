<html>
  <head>
    <script type="text/javascript" charset="utf-8" src="/javascripts/jquery.js"></script>
  </head>
  <body id="" onload="">
    <form method="POST" accept-charset="utf-8" target="canvas">
      <div>URL: <input type="text" value="/" id="url" size="50"></div>

      <div>signed_request: <input type="text" name="signed_request" value=""></div>

      <input type="submit" name="submit" value="Submit">
    </form>

    <iframe name="canvas" id="canvas" width="760" height="2000" border="0"></iframe>

    <script type="text/javascript" charset="utf-8">
      $(function(){
        $('form').submit(function(){
          $(this).attr('action', $('#url').val());
        });
      })
    </script>
  </body>
</html>
