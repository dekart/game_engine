<html>
  <head>
    <script type="text/javascript" charset="utf-8" src="/javascripts/jquery.js"></script>
    <style type="text/css">
      form {
        position: absolute;
        right: 0;
      }
    </style>
  </head>
  <body id="" onload="">    
    <form method="POST" accept-charset="utf-8" target="canvas">
      <table>
        <tr>
          <td>
            <label>URL</label><br />
            <input type="text" value="/" id="url" size="50">
          </td>
          <td>
            <label>signed_request</label><br />
            <input type="text" name="signed_request" value="">
          </td>
          <td>
            <input type="submit" name="submit" value="Submit">
          </td>
        </tr>
      </table>
    </form>
    
    <iframe name="canvas" id="canvas" width="760" height="2000" border="0"></iframe>

    <script type="text/javascript" charset="utf-8">
      $(function(){
        $('form').submit(function(){
          $(this).attr('action', $('#url').val());
        });
      })
    </script>
  </body>
</html>
